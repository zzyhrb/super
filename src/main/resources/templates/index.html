<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>黑龙江省总工会直属事业单位经营监督分析系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" th:href="@{/images/2cf5e0fe9925bc31a3e9a78456df8db1cb137072.jpg}" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/okadmin.css}" href="css/okadmin.css">
</head>
<body class="layui-layout-body">
<!-- 更换主体 Eg:orange_theme|blue_theme -->
<div class="layui-layout layui-layout-admin okadmin blue_theme">
    <!--头部导航-->
    <div class="layui-header okadmin-header">
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a class="ok-menu ok-show-menu" href="javascript:" title="菜单切换">
                    <i class="layui-icon layui-icon-shrink-right"></i>
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a class="ok-refresh" href="javascript:" title="刷新">
                    <i class="layui-icon layui-icon-refresh-3"></i>
                </a>
            </li>

            <li class="layui-nav-item layui-hide-xs">
                <a id="fullScreen" class=" pr10 pl10" href="javascript:">
                    <i class="layui-icon layui-icon-screen-full"></i>
                </a>
            </li>

            <li class="no-line layui-nav-item">
                <a href="javascript:">

                    <img th:if="${userInfo.userImage ne null}" th:src="${userInfo.userImage}"
                         class="layui-nav-img">
                    <img th:if="${userInfo.userImage eq null} " src="images/2cf5e0fe9925bc31a3e9a78456df8db1cb137072.jpg" class="layui-nav-img">

                    <span class="userName" th:text="${userInfo.userRealName}"></span>
                </a>
                <dl id="userInfo" class="layui-nav-child">
                    <dd><a lay-id="u-1" href="javascript:void(0)" data-url="/user/load/info" >个人中心</a></dd>
                    <dd><a lay-id="u-2" href="javascript:void(0)" data-url="/user/load/update/password">修改密码</a></dd>
                    <dd><a href="javascript:void(0)" id="switchUser">切换用户</a></dd>
                    <dd><a lay-id="u-3" href="javascript:void(0)" data-url="/user/userAccount/page">关联账户</a></dd>
                    <dd>
                        <hr/>
                    </dd>
                    <dd th:if="${session.userInfo.roleId == 1}"><a lay-id="u-3" href="javascript:void(0)" data-url="/baseBackup/page">数据备份</a></dd>

                    <dd><a href="javascript:void(0)" id="logout">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!--遮罩层-->
    <div class="ok-make"></div>
    <!--左侧导航区域-->
    <div class="layui-side layui-side-menu okadmin-bg-20222A ok-left">
        <div class="layui-side-scroll okadmin-side">
            <div class="okadmin-logo">黑龙江省总工会直属事业单位经营监督分析系统</div>
            <div class="user-photo">
                <a class="img" id="userImg" title="我的头像">
                    <img th:src="@{/images/2cf5e0fe9925bc31a3e9a78456df8db1cb137072.jpg}" class="userAvatar">
                </a>
                <p>你好！<span class="userName" th:text="${userInfo.userRealName}"></span>, 欢迎登录。</p>
            </div>
            <!--左侧导航菜单-->
            <ul id="navBar" class="layui-nav okadmin-nav okadmin-bg-20222A layui-nav-tree">
<!--                <li class="layui-nav-item layui-this">-->
<!--                    <a href="javascript:" lay-id="1">-->
<!--                        <i is-close=false class="ok-icon">&#xe654;</i>-->
<!--                        控制台-->
<!--                    </a>-->
<!--                </li>-->
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="content-body">
        <div class="layui-tab ok-tab" lay-filter="ok-tab" lay-allowClose="true" lay-unauto>
            <div data-id="left" id="okLeftMove"
                 class="ok-icon ok-icon-back okadmin-tabs-control move-left okNavMove"></div>
            <div data-id="right" id="okRightMove"
                 class="ok-icon ok-icon-right okadmin-tabs-control move-right okNavMove"></div>
            <div class="layui-icon okadmin-tabs-control ok-right-nav-menu" style="right: 0;">
                <ul class="okadmin-tab">
                    <li class="no-line okadmin-tab-item">
                        <div class="okadmin-link layui-icon-down" href="javascript:;"></div>
                        <dl id="tabAction" class="okadmin-tab-child layui-anim-upbit layui-anim">
                            <dd><a data-num="1" href="javascript:">关闭当前标签页</a></dd>
                            <dd><a data-num="2" href="javascript:">关闭其他标签页</a></dd>
                            <dd><a data-num="3" href="javascript:">关闭所有标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>

            <ul id="tabTitle" class="layui-tab-title ok-tab-title not-scroll">
                <li class="layui-this" lay-id="1" tab="index">
                    <i class="ok-icon">&#xe654;</i>
                    <cite is-close=false>控制台</cite>
                </li>
            </ul>

            <div id="tabContent" class="layui-tab-content ok-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe th:src="@{/console}" frameborder="0" scrolling="yes" width="100%"
                            height="100%"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!--底部信息-->
    <div class="layui-footer okadmin-text-center">
        ©2019 - <span th:text="${year}">2020</span> newgrand.com All Rights Reserved.
    </div>
</div>
<div class="yy"></div>
<!--js逻辑-->
<script th:src="@{/lib/layui/layui.js}"  th:inline="javascript"></script>
<script th:src="@{/lib/layui/okadmin.js}" th:inline="javascript"></script>
</body>
</html>
