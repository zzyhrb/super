<div class="modal" ng-controller="KisBpmChoseAssignmentCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>
            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="form-group">
	                    <label for="TYPE">选择角色</label>
	                    <div>
	                        <div class="radio">
						        <label>
                                    <select  class="form-control" ng-model="role" >
                                        <option value="{{role.id}}" ng-repeat="role in roles" >{{role.name}}</option>
                                    </select>

						        </label>
						    </div>
	                    </div>
				    </div>
				</div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
